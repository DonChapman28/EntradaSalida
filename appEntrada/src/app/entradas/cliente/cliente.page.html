<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cliente</ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <video class="ion-text-center" id="video"></video>


<ion-card class="ion-text-center ion-padding">
  <ion-row>
    <ion-col size="6">
      <ion-button (click)="entradaPersona()">Entrada</ion-button>
    </ion-col>
    <ion-col size="6">
      <ion-button (click)="salidaPersona()">Salida</ion-button>  
    </ion-col>
  </ion-row>
</ion-card>


  <ion-item *ngFor="let persona of personas">

    <ion-label>{{ persona.valor.rut }}</ion-label>
    <ion-label>{{ persona.valor.entrada }}</ion-label>
    
  </ion-item>
</ion-content>
