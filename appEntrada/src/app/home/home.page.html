<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
    EntradaSalida
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  
    <ion-card class="ion-text-center ion-padding">
        <ion-row>
          <ion-col size="3">
            <ion-button [routerLink]="['/entrada/' + 'prueba']" color="danger"  >Clientes prueba</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button [routerLink]="['/cliente/' + 'cliente']" color="success" >Clientes</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button [routerLink]="['/visita/' + 'visita']" color="success" >Visitas</ion-button>
          </ion-col>
          <ion-col size="3">
            <ion-button [routerLink]="['/proveedor/' + 'proveedor']" color="success" >Proveedores</ion-button>
          </ion-col>
        </ion-row>
      
        <ion-col size="6">
          <br>
          <br>
        <ion-button [routerLink]="['/registro']" color="warning" >Registros</ion-button>
      </ion-col>
    </ion-card>
  
</ion-content>
