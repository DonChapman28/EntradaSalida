<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Inicio</ion-title>
    </ion-toolbar>
  </ion-header>

  
    <ion-card class="ion-text-center ion-padding">
        <ion-row>
          <ion-col size="6">
            <ion-button [routerLink]="['/entrada']" color="danger" expand="full" >Clientes prueba</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button [routerLink]="['/cliente']" color="success" expand="full" >Clientes</ion-button>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="6">
            <ion-button [routerLink]="['/entrada']" color="success" expand="full" >Visitas</ion-button>
          </ion-col>
          <ion-col size="6">
            <ion-button [routerLink]="['/proveedor']" color="success" expand="full" >Proveedores</ion-button>
          </ion-col>
        </ion-row>
      
        <ion-col size="6">
        <ion-button [routerLink]="['/registro']" color="warning" >Registros</ion-button>
      </ion-col>
    </ion-card>
  
</ion-content>
