<ion-header [translucent]="true">
<ion-toolbar>
<ion-title>ingresoManual</ion-title>
</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
<ion-header collapse="condense">
<ion-toolbar>
<ion-title size="large">ingresoManual</ion-title>
</ion-toolbar>
</ion-header>



<ion-card>

<ion-select-option value="Visita">Visita</ion-select-option>

</ion-select>
</ion-item>
</ion-list>

</ion-content>
